<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login|Registro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/96c576fd6f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <div class="hsf">
      <header class="header-container hc2">
        <div class="header">
          <div class="logocontainer">
            <img src="/images/logo.png" class="logo" alt="LogoEmma" />
          </div>
          <p class="text">Video <span>Studio</span></p>
          <nav class="navbar">
            <div class="menu-hamburguesa">
              <label
                class="menuHamburguesa menu-hamburguesaw"
                for="menuHamburguesa"
              >
                <i class="fa-solid fa-bars"></i>
              </label>
              <input
                type="checkbox"
                name="menuHamburguesa"
                id="menuHamburguesa"
              />
              <ul>
                <li><a class="text" href="./index.html">Volver|</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <section class="container-log">
        <article class="cardInContainer">
          <span class="material-symbols-outlined icon">account_circle</span>
          <form>
            <h1 class="text">Iniciar Sesión</h1>
            <div class="containerform">
              <div class="labels">
                <label for="user"></label>
                <input
                  type="user"
                  name="user"
                  placeholder="Usuario"
                  id="user"
                />
                <label for="psw"></label>
                <input
                  type="password"
                  placeholder="Contraseña"
                  name="password"
                  id="psw"
                />
              </div>
              <div class="boton-container">
                <button type="submit">Ingresar</button>
              </div>
            </div>
            <div class="container-ori">
              <a class="sectionbutton" href="#">Olvidé mi contraseña</a>

              <button class="button-google buttonLog">
                <img
                  class="sesiongoogle"
                  src="../images/logogoogle1.png"
                  alt="logo google"
                />
                Inicia con Google
              </button>
            </div>
          </form>
        </article>
        <article class="cardRegContainer">
          <h2>Si no tienes cuenta, regístrate.</h2>
          <p>
            Y si así lo quieres, te enviaremos un correo semanal con ofertas
            increibles!
          </p>
          <form class="labels">
            <label for="name"></label>
            <input type="text" name="name" placeholder="Nombre" id="name" />
            <label for="last_Name"></label>
            <input
              type="text"
              name="last_Name"
              placeholder="Apellido"
              id="last_Name"
            />
            <label for="mail"></label>
            <input
              type="email"
              name="mail"
              placeholder="Correo electrónico"
              id="mail"
            />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              id="password"
            />
            <div class="container-checkbox">
              <label for="terminos"
                >Estoy de acuerdo con los terminos y condiciones
              </label>
              <input type="checkbox" name="terminos" id="terminos" />
            </div>
            <div class="container-checkbox">
              <label for="terminos">Quiero recibir Ofertas!</label>
              <input type="checkbox" name="terminos" id="terminos" />
            </div>
          </form>
          <button type="submit">Registrarse</button>
        </article>
      </section>

      <footer class="footer">
        <div class="containericonos-footer">
          <a class="wapp" href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a
            class="face"
            href="https://www.facebook.com/EmmaStdio"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a class="home" id="#home" href="./index.html"
            ><i class="fa-solid fa-house"></i
          ></a>
          <a class="insta" href="#"><i class="fa-brands fa-instagram"></i></a>
          <a
            class="you"
            href="https://www.youtube.com/channel/UCfmMpOQtDW1Wq8ZH1LoR8rA"
            target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <p class="derecho text">
            Copyright © 2022 <span>VisualStudio</span> | Design By Emma73 - Bs.
            As. - Argentina
          </p>
        </div>
      </footer>
      <div class="cardLogin"></div>

      <video
        src="./videos/Video2.mp4"
        type="video/mp4"
        class="video-hero video-hero2"
        poster="./images/postervideo.png"
        muted
        loop
        autoplay
      ></video>
    </div>
  </body>
</html>
